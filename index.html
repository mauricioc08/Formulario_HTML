<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario em HTML</title>
</head>
<body>
  <!--Esse Ã© um formulario simples feito somente em html-->
  <form action="">
    <fieldset>
      <legend>Contato</legend>
        <label for="name">Nome</label>
          <br>
        <input id="name" type="text" name="name" placeholder="Digite seu Nome">
          <br>
          <br>

        <label for="email">Email</label>
          <br>
        <input id="email" type="email" name="email" placeholder="email@seudominio.com">
          <br>
          <br>
        <label for="message">Mensagem</label>
          <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua Mensagem :)"></textarea>
          <br>
          <br>
      <button type="submit">Enviar</button>
    </fieldset>
  </form>
  
</body>
</html>
